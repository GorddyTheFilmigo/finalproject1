<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Department Dashboard - Bills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f4f6f9;
    }

    .sidebar {
      width: 250px;
      background-color: #1f2937; /* Dark blue-gray */
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }

    .sidebar .profile {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .sidebar .profile h3 {
      margin: 5px 0 0;
      font-size: 18px;
    }
    .sidebar .profile p {
      margin: 0;
      font-size: 14px;
      color: #d1d5db;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li {
      margin: 10px 0;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background-color: #3b82f6; /* Bright blue highlight */
    }

    .content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .content h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #1f2937;
    }
    .card {
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="profile">
      <img src="https://via.placeholder.com/80" alt="Profile Picture">
      <h3>Gordon KE</h3>
      <p>Finance Admin</p>
    </div>
    <ul>
      <li><a href="overview.html"><i class="fas fa-chart-line"></i> Overview</a></li>
      <li><a href="balances.html"><i class="fas fa-wallet"></i> Balances</a></li>
      <li><a href="transactions.html"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
      <li><a href="bills.html" class="active"><i class="fas fa-file-invoice"></i> Bills</a></li>
      <li><a href="expenses.html"><i class="fas fa-receipt"></i> Expenses</a></li>
      <li><a href="goals.html"><i class="fas fa-bullseye"></i> Goals</a></li>
      <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Bills</h1>

    <div class="row">
      <div class="col-md-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Upcoming Bills</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Rent: Due 10/01/2025 - $2,500.00</li>
              <li class="list-group-item">Electricity: Due 10/05/2025 - $800.00</li>
              <li class="list-group-item">Internet: Due 10/10/2025 - $150.00</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
