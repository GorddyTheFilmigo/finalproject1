{% extends "base.html" %}
{% block title %}Client Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Client Dashboard</h2>
    <p class="text-center">Welcome {{ user.username }} ({{ user.role }})!</p>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Project Updates</h5>
                    <p class="card-text">Monitor progress of ongoing projects.</p>
                    <a href="#" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Invoices</h5>
                    <p class="card-text">View and download invoices for your projects.</p>
                    <a href="#" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
