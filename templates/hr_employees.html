{% extends "base.html" %}
{% block title %}Employee Management{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Employee Directory</h2>
    <table class="table table-striped table-hover mt-3">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
            <tr>
                <td>{{ emp.name }}</td>
                <td>{{ emp.email }}</td>
                <td>{{ emp.department or "N/A" }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" class="text-center">No employees found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
