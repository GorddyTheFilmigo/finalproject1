<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Libraries - {{ config.SITE_NAME or 'MyShop' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-4 text-center">ðŸ“š Libraries</h1>

  <div class="row">
    {% for lib in libraries %}
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">{{ lib.name }}</h5>
          <p class="text-muted">{{ lib.description }}</p>
          <span class="badge bg-info">Version: {{ lib.version }}</span>
          <div class="mt-3">
            <a href="{{ lib.url }}" target="_blank" class="btn btn-sm btn-primary">View Docs</a>
          </div>
        </div>
      </div>
    </div>
    {% else %}
    <p class="text-muted text-center">No libraries added yet.</p>
    {% endfor %}
  </div>
</div>
</body>
</html>
