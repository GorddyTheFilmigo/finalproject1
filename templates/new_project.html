<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Create New Project</h2>
        <form method="POST" action="{{ url_for('projects_create') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="manager" class="form-label">Manager</label>
                <input type="text" class="form-control" id="manager" name="manager" required>
            </div>
            <div class="mb-3">
                <label for="team_members" class="form-label">Team Members (comma-separated)</label>
                <input type="text" class="form-control" id="team_members" name="team_members">
            </div>
            <div class="mb-3">
                <label for="deadline" class="form-label">Deadline (YYYY-MM-DD)</label>
                <input type="date" class="form-control" id="deadline" name="deadline">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="client" class="form-label">Client</label>
                <input type="text" class="form-control" id="client" name="client">
            </div>
            <div class="mb-3">
                <label for="budget" class="form-label">Budget</label>
                <input type="number" class="form-control" id="budget" name="budget" step="0.01" min="0">
            </div>
            <div class="mb-3">
                <label for="progress" class="form-label">Progress (%)</label>
                <input type="number" class="form-control" id="progress" name="progress" min="0" max="100" value="0">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status">
                    <option value="planning">Planning</option>
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Project</button>
        </form>
    </div>
</body>
</html>
