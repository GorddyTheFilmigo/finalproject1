<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Samples - {{ config.SITE_NAME or 'MyShop' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-4 text-center">ðŸ§ª Samples</h1>

  <div class="row">
    {% for sample in samples %}
    <div class="col-md-6 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ sample.title }}</h5>
          <p class="text-muted">{{ sample.description }}</p>

          {% if sample.file_url %}
            <a href="{{ sample.file_url }}" class="btn btn-sm btn-outline-primary" target="_blank">Download</a>
          {% else %}
            <span class="badge bg-secondary">No file available</span>
          {% endif %}
        </div>
      </div>
    </div>
    {% else %}
    <p class="text-muted text-center">No samples uploaded yet.</p>
    {% endfor %}
  </div>
</div>
</body>
</html>
