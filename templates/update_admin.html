{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h2>Update Admin Account</h2>
  <p class="text-danger">⚠️ For security reasons, you must update the default admin account.</p>
  <form method="POST">
    <input type="text" name="name" class="form-control mb-2" value="{{ admin.name }}" required>
    <input type="email" name="email" class="form-control mb-2" value="{{ admin.email }}" required>
    <input type="password" name="password" class="form-control mb-2" placeholder="New Password" required>
    <button type="submit" class="btn btn-success w-100">Update Admin</button>
  </form>
</div>
{% endblock %}
